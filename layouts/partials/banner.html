<!-- Banner -->
<section class="banner {{ .style }}">
    <div class="content">
        {{ with .title }}<h1 class="banner-title">{{ . | safeHTML }}</h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}

        {{ with .button }}
        <ul class="actions stacked">
            {{ range . }}
            <li><a href="{{ .link }}" class="button primary small wide smooth-scroll-middle">{{ .label }}</a></li>
            {{ end }}
        </ul>
        {{ end }}
        
    </div>
    {{ with .image }}<div class="image">
        <img src="{{.}}" alt="Hugo Story" />
    </div>{{ end }}
</section>
